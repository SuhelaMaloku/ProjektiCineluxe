<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CineLuxe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h2>Create Account</h2>

    <form id="registerForm" class="login-box">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPass" placeholder="Password" required>
        <input type="password" id="regPass2" placeholder="Repeat Password" required>

        <button type="submit" class="login-btn">Register</button>

        <a href="loginform.html" class="back-home">Already have an account? Login</a>
    </form>
</div>

<script src="form-validation.js"></script>
</body>
</html>
